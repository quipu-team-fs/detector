<ion-header>
	<ion-toolbar>
	  <ion-buttons end>
	    <button (click)="goToOtherPage()" ion-button color="primary">{{"SKIP" | translate }}</button>
	  </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <p>{{slide.description}}</p>
    </ion-slide>


  </ion-slides>
</ion-content>
