<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'light'">
    <ion-title start>Chequea</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class={{saludoBlock}}>
        <ion-col col-12>
          <p>Ingresa los 9 caracteres de la serie y numeraci√≥n de tu billete</p>
        </ion-col>
        
    </ion-row>
    <ion-row>
        <ion-col col-6>
          <img src={{dataValue.imageA}} />
        </ion-col>
        <ion-col col-6>
          <img src={{dataValue.imageB}} />
        </ion-col>
    </ion-row>
    <ion-row class={{saludoBlock}}>
        <ion-col col-12>
          <ion-input type="text" [(ngModel)]="codigo"></ion-input>
        </ion-col>
        
    </ion-row>
    <ion-row>
        <button (click)="sendCodigo()" ion-button color="light">Enviar</button>
    </ion-row>
  </ion-grid>
</ion-content>
